<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <header class="header">
        <div class="content">
            <a href="./index.html" class="logo">
                <img src="./img/image 3.png" />
            </a>
            <nav class="Lg-Rg">
                <img src="./img/Group 1.png" />
                <a class="Login" href="#">Login</a>
                <a class="Register" href="#">Register</a>
            </nav>
        </div>
    </header>
    <section class="menu">
        <div class="content">
            <nav class="menu-items">
                <div class="underline"></div>
                <a class="item item1" href="#">Home</a>
                <a class="item item2" href="#">Men</a>
                <a class="item item3" href="#">Woman</a>
                <a class="item item4" href="#">Kid</a>
                <a class="item item5" href="#">Sport</a>
            </nav>
        </div>
    </section>
    <section class="registerContent">
        <div class="content">
            <h1 class="title">Register</h1>
            <form class="row" id="frm">
                <!-- Cột trái -->
                <div class="col-6">
                    <div class="frm-email">
                        <div class="d-flex w-100">
                            <label>email</label>
                            <span class="text-end text-danger">(*)</span>
                        </div>
                        <input type="email" class="form-input" id="email" />
                    </div>
                    <div class="frm-password">
                        <div class="d-flex w-100">
                            <label>password </label>
                            <span class="text-end text-danger">(*)</span>
                        </div>
                        <input type="password" class="form-input" id="password" />
                    </div>

                    <div class="frm-passwordCFM">
                        <div class="d-flex w-100">
                            <label>password confirm</label>
                            <span class="text-end text-danger">(*)</span>
                        </div>
                        <input type="password" class="form-input"/>
                    </div>
                </div>
                <!-- Cột phải -->
                <div class="col-6">
                    <div class="frm-name">
                        <div class="d-flex w-100">
                            <label>name</label>
                            <span class="text-end text-danger">(*)</span>
                        </div>
                        <input type="text" class="form-input" id="name" />
                    </div>
                    <div class="frm-phone">
                        <div class="d-flex w-100">
                            <label>phone</label>
                            <span class="text-end text-danger">(*)</span>
                        </div>
                        <input type="text" class="form-input" id="phone"/>
                    </div>
                    <div class="gender">
                        <label class="gender-title">Gender</label>
                        <label class="radio-container gender-male">
                            <input type="radio" name="gender" checked value="Male" />
                            <span class="custom-radio"></span>
                            Male
                        </label>
                        <label class="radio-container">
                            <input type="radio" name="gender" value="Female" />
                            <span class="custom-radio"></span>
                            Female
                        </label>
                    </div>
                </div>
                <!-- Nút submit full dòng -->
                <div class="col-12 submit-container" id="btnSubmit">
                    <span>Submit</span>
                </div>
            </form>
        </div>
    </section>
    <section class="footer">
        <img  src="./img/image 8.png"/>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js" integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Js/register.js"></script>
</body>
</html>
